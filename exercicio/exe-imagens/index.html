<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com mídias</title>
</head>
<body>
    <h1>Imagens e Adaptações</h1>
    <p>
        <picture>
            <source media="(max-width:750px )" srcset="imagem/img-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagem/img-m.png" type="image/png">
        <img src="imagem/img-g.png" alt="imagem grande">
    </picture>
    </p>
        <h1>audio</h1>
        <audio preload="metadata" controls autoplay>
            <source src="midia/emocoes.mp3" type="audio/mpeg">
        </audio> 

</body>
</html>
