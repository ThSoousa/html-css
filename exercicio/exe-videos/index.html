<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Trabalhando com videos</h1>
    <p>Acesse meu video</p>
    <video controls width="560" poster="">
        <source src="midia/meu-video.mp4" type="video/mp4">

    </video>

    <h1>Adicionando videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mo8-NVcrPzs?si=iDPOVAoKjU25yf9Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>colocando videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/334907839?h=a5e0f6dac5&title=0&byline=0&portrait=0" width="640" height="272" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
