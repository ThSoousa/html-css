<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito basta colocar entre as tags p e /p </p>

    <p>se precisar quebra/pula linha devemos usar br. <!-- entre conchetes "<>""--> </p>

    <p>vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>

    <p>vamos adicionar emoji:
        &#x1F914;
        &#x1F913;
    </p>
</body>
</html>
