<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio guanabara 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inseriros elementos da lista a seguir: Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Utilizamos a Tag &lt;p&gt;"><b>Parágrafos</b></abbr></li>
        <li><abbr title="Use &lt;h1,h2,h3&gt;..."><b>Titulos</b></abbr></li>
        <li><abbr title="Use a Tag &lt;img src&gt;"><b>Imagens</b></abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;"><b>Abreviações</b></abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;"><b>Códigos-fonte</b></abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt;,&lt;li&gt;"><b>Lista numeradas</b></abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt;,&lt;li&gt;"><b>Lista com demarcadores</b></abbr></li>
    </ul>
</body>
</html>
